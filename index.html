<!DOCTYPE html>
<html lang="fr">
  
  <head>

       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Projet2 Reservia</title>
       <link rel="stylesheet" type="text/css" href="styles.css">
       <link rel="preconnect" href="https://fonts.gstatic.com">
       <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
       <script src="https://kit.fontawesome.com/3bbb520138.js" crossorigin="anonymous"></script>

  </head>
  <body>

    <!-- Header -->

    <header>
        <nav>
        <img src="./images/logo/Reservia.svg" alt="logo"/>
        <ul> <!-- 2 éléments de la liste devront renvoyer a des sections situées sur la même page. -->
            <li>
                <a href="#Hébergements">Hébergements</a>
            </li>
            <li>
                <a href="#activités">Activités</a>
            </li>
            <li>S'inscrire</li>
        </ul> 
        </nav>
        <h1>Trouver votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <form>
                <i id="logo_ma_recherche" class="fas fa-map-marker-alt"></i>
                <input type="search" id="maRecherche" name="ville">
                <button>Rechercher</button>
        </form>
        <div class="filtres">
            <h2>Filtres</h2>
            <ul>              
               <li class="liste_filtres_éco"><i id="éco_logo" class="fas fa-money-bill-wave"></i><span>Économique</span></li>
               <li class="liste_filtres_famille"><i id="famille_logo" class="fas fa-user"></i><span>Familiale</span></li>
               <li class="liste_filtres_romantique"><i id="romantique_logo" class="fas fa-heart"></i><span>Romantique</span></li>
               <li class="liste_filtres_animaux"><i id="animaux_logo" class="fas fa-dog"></i><span>Animaux autorisés</span></li>
        </ul>
        </div>
        <p><i id="logo_infos" class="fas fa-info-circle"></i>Plus de 500 logements sont disponibles dans cette ville</p>
    </header>

  </body>
</html>
